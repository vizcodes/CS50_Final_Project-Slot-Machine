{% extends "layout.html" %}

{% block title %}
    Admin Login
{% endblock %}

{% block main %}

<div class = "container-fluid text-center pt-5 mt-5">
    <form action="/adminlogin" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" 
            name="password" placeholder="Password" type="password">
        </div>
        <div class = "mt-5 mb-4">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
       
    </form>
    <div class = 'mb-3 pt-5'>
        <p style = 'color:black;'><b>Please Note: </b>The page is restricted for admins only, trying to break in is a serious offence.</p>
    </div>

</div>

{% endblock %}
